version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      - run: 
          name: Change directories
          command: cd frontend

      - run:
          name: Install Frontend Dependencies
          command: npm install
          

      - run:
          name: Build Frontend
          command: npm run build

  build-backend:
    docker:
      - image: node:14


    steps:
      - checkout

      - run: 
          name: Change directories
          command: cd backend

      - run:
          name: Install Backend Dependencies
          command: npm install


      - run:
          name: Run Backend Tests
          command: npm test

workflows:
  version: 2
  build:
    jobs:
      - build-frontend
      - build-backend
